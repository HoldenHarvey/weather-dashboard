<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather Dashboard</title>
    <link rel="stylesheet" href="css.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>

<body>

    <!-- Top Bar -->
    <nav class="navbar bg-body-tertiary">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Weather Dashboard</a>
        </div>
    </nav>
    <!-- Side Nav -->
    <div class="container-fluid">
        <div class="row">
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                    <form class="d-flex" role="search">
                        <input class="form-control me-2 col-12 col-lg-4" id="search-bar" type="search"
                            placeholder="Search" aria-label="Search">
                        <button class="btn btn-outline-success col-12 col-lg-4" id="search-button"
                            type="submit">Search</button>
                    </form>
                </div>
            </nav>
            <!-- Search History -->
            <ul class="list-group col-12 col-lg-3">
                <li class="list-group-item">An item</li>
                <li class="list-group-item">A second item</li>
                <li class="list-group-item">A third item</li>
                <li class="list-group-item">A fourth item</li>
                <li class="list-group-item">And a fifth one</li>
            </ul>
            <!-- Featured Card -->
            <div class="card col-12 col-lg-8">
                <h5 class="card-header" id="day-1">Featured</h5>
                <div class="card-body">
                    <h5 class="card-title">Special title treatment</h5>
                    <p class="card-text" id="day-1-condition"></p>
                    <p class="card-text" id="day-1-temperature"></p>
                    <p class="card-text" id="day-1-humidity"></p>
                    <p class="card-text" id="day-1-windspeed"></p>
                </div>
            </div>


            <!-- Cards -->
            <div class="row row-cols-1 row-cols-md-4 g-4">
                <div class="col">
                    <div class="card col-6 col-lg-10">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="day-2">Card title</h5>
                            <p class="card-text" id="day-2-condition"></p>
                            <p class="card-text" id="day-2-temperature"></p>
                            <p class="card-text" id="day-2-humidity"></p>
                            <p class="card-text" id="day-2-windspeed"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card col-6 col-lg-10">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="day-3">Card title</h5>
                            <p class="card-text" id="day-3-condition"></p>
                            <p class="card-text" id="day-3-temperature"></p>
                            <p class="card-text" id="day-3-humidity"></p>
                            <p class="card-text" id="day-3-windspeed"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card col-6 col-lg-10">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="day-4">Card title</h5>
                            <p class="card-text" id="day-4-condition"></p>
                            <p class="card-text" id="day-4-temperature"></p>
                            <p class="card-text" id="day-4-humidity"></p>
                            <p class="card-text" id="day-4-windspeed"></p>
                        </div>
                    </div>
                </div>
                <div class="col">
                    <div class="card col-6 col-lg-10">
                        <img src="..." class="card-img-top" alt="...">
                        <div class="card-body">
                            <h5 class="card-title" id="day-5">Card title</h5>
                            <p class="card-text" id="day-5-condition"></p>
                            <p class="card-text" id="day-5-temperature"></p>
                            <p class="card-text" id="day-5-humidity"></p>
                            <p class="card-text" id="day-5-windspeed"></p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <script src="javascript.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>

</html>
